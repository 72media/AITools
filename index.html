<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Tools by hs8tv</title>
<style>
:root{
--bg:#0f172a;
--card:#1e293b;
--text:#f1f5f9;
--accent:#6366f1;
}
body{margin:0;font-family:Segoe UI;background:var(--bg);color:var(--text)}
header{text-align:center;padding:18px;font-size:22px;font-weight:bold}
.controls{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin:10px}
input,button{padding:8px 12px;border-radius:20px;border:none}
button{background:var(--accent);color:white;cursor:pointer}
.section{margin:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(150px,1fr));gap:12px}
.card{background:var(--card);border-radius:12px;padding:12px;text-align:center;position:relative}
.card img{width:34px;height:34px;margin-bottom:6px}
.star{position:absolute;top:6px;right:10px;cursor:pointer}
#loginBox{text-align:center;margin-top:100px}
</style>
</head>
<body>

<div id="loginBox">
<h2>üîê Admin Login</h2>
<input id="user" placeholder="Username"><br><br>
<input id="pass" type="password" placeholder="Password"><br><br>
<button onclick="login()">Login</button>
</div>

<div id="app" style="display:none">
<header>üöÄ 85+ AI Tools Dashboard  by hs8tv</header>

<div class="controls">
<input id="search" placeholder="Search tools...">
<button onclick="showFav()">‚≠ê Favorites</button>
<button onclick="showAll()">üìÇ All</button>
</div>

<div id="tools"></div>
</div>

<script>
const toolsData = {
"Research":["ChatGPT","Copilot","Gemini","Abacus","Perplexity"],
"Image":["Fotor","Dalle 3","Stability AI","Midjourney","Microsoft Designer"],
"CopyWriting":["Rytr","Copy AI","Writesonic","Adcreative AI"],
"Writing":["Jasper","HIX AI","Jenny AI","Textblaze","Quillbot"],
"Website":["10Web","Durable","Framer","Style AI"],
"Video":["Klap","Opus","Eightify","InVideo","HeyGen","Runway","ImgCreator AI","Morphstudio"],
"Meeting":["Tldv","Otter","Noty AI","Fireflies"],
"SEO":["VidIQ","Seona AI","BlogSEO","Keywrds ai"],
"Chatbot":["Droxy","Chatbase","Mutual info","Chatsimple"],
"Presentation":["Decktopus","Slides AI","Gamma AI","Designs AI","Beautiful AI"],
"Automation":["Make","Zapier","Xembly","Bardeen"],
"Prompts":["FlowGPT","Alicent AI","PromptBox","Promptbase","Snack Prompt"],
"UI/UX":["Figma","Uizard","UiMagic","Photoshop"],
"Design":["Canva","Flair AI","Designify","Clipdrop","Autodraw","Magician design"],
"Logo Generator":["Looka","Designs AI","Brandmark","Stockimg AI","Namecheap"],
"Audio":["Lovo ai","Eleven labs","Songburst AI","Adobe Podcast"],
"Productivity":["Merlin","Tinywow","Notion AI","Adobe Sensei","Personal AI"],
"Social Media":["Tapilo","Typefully","Hypefury","TweetHunter"]
};

let favorites = JSON.parse(localStorage.getItem("favTools")||"[]");

function login(){
if(user.value==="admin" && pass.value==="hs8tv"){
loginBox.style.display="none";
app.style.display="block";
render();
}else alert("Wrong login");
}

function render(filter="",favOnly=false){
tools.innerHTML="";
for(const cat in toolsData){
let sec=`<div class="section"><h2>${cat}</h2><div class="grid">`;
toolsData[cat].forEach(name=>{
if(filter && !name.toLowerCase().includes(filter.toLowerCase())) return;
if(favOnly && !favorites.includes(name)) return;
let star=favorites.includes(name)?"‚≠ê":"‚òÜ";
sec+=`
<div class="card">
<div class="star" onclick="toggleFav('${name}')">${star}</div>
<img src="https://www.google.com/s2/favicons?domain=${name.toLowerCase().replace(/ /g,'')}.com&sz=64">
<div>${name}</div>
</div>`;
});
sec+="</div></div>";
tools.innerHTML+=sec;
}
}

function toggleFav(name){
favorites=favorites.includes(name)?favorites.filter(x=>x!==name):[...favorites,name];
localStorage.setItem("favTools",JSON.stringify(favorites));
render(search.value);
}

function showFav(){render(search.value,true)}
function showAll(){render(search.value,false)}
search.oninput=()=>render(search.value);
</script>
</body>
</html>
