<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>AI Tools by hs8tv</title>
<style>
:root{--bg:#0f172a;--card:#1e293b;--text:#f1f5f9;--accent:#6366f1}
body{margin:0;font-family:Segoe UI;background:var(--bg);color:var(--text)}
header{text-align:center;padding:20px;font-size:24px;font-weight:bold}
.controls{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin:10px}
input,select,button{padding:8px 12px;border-radius:20px;border:none}
button{background:var(--accent);color:white;cursor:pointer}
.section{margin:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:12px}
.card{background:var(--card);border-radius:12px;padding:12px;text-align:center;position:relative}
.card img{width:34px;height:34px;margin-bottom:6px}
.card a{text-decoration:none;color:var(--text);font-size:14px;font-weight:500}
.star{position:absolute;top:6px;right:10px;cursor:pointer}
</style>
</head>
<body>

<header>üöÄ AI Tools by hs8tv</header>

<div class="controls">
<input type="text" id="search" placeholder="Search tool...">
<select id="categoryFilter"><option value="all">All Categories</option></select>
<button onclick="showFavorites()">‚≠ê Favorites</button>
</div>

<div id="tools"></div>

};

let favorites=JSON.parse(localStorage.getItem("favTools")||"[]");

const catSel=document.getElementById("categoryFilter");
Object.keys(toolsData).forEach(c=>{
let o=document.createElement("option");
o.value=c;o.textContent=c;catSel.appendChild(o);
});

function render(filter="",cat="all",favOnly=false){
tools.innerHTML="";
for(const c in toolsData){
if(cat!=="all"&&c!==cat)continue;
let sec=`<div class="section"><h2>${c}</h2><div class="grid">`;
for(const n in toolsData[c]){
if(!n.toLowerCase().includes(filter.toLowerCase()))continue;
if(favOnly&&!favorites.includes(n))continue;
let url=toolsData[c][n];
let domain=new URL(url).hostname;
let star=favorites.includes(n)?"‚≠ê":"‚òÜ";
sec+=`<div class="card">
<div class="star" onclick="toggleFav('${n}')">${star}</div>
<a href="${url}" target="_blank">
<img src="https://www.google.com/s2/favicons?domain=${domain}&sz=64">
<div>${n}</div></a></div>`;
}
sec+="</div></div>";
tools.innerHTML+=sec;
}
}

function toggleFav(n){
favorites=favorites.includes(n)?favorites.filter(x=>x!==n):[...favorites,n];
localStorage.setItem("favTools",JSON.stringify(favorites));
render(search.value,categoryFilter.value);
}

function showFavorites(){render(search.value,categoryFilter.value,true)}
search.oninput=()=>render(search.value,categoryFilter.value);
categoryFilter.onchange=()=>render(search.value,categoryFilter.value);

render();
</script>

</body>
